{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}


<!-- Font Icon -->
<link rel="stylesheet" href="{% static '/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

<!-- Main css -->
<link rel="stylesheet" href="{% static '/css/style.css' %}">


<div class="main">

    <!-- Sign up form -->
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form method="POST" class="register-form" id="register-form" action="">
                        {% csrf_token %}
<!--                        {{form}}-->

                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" value="" name="username" id="username" placeholder="Username"/>

<!--                            {{form.username}}-->
                        </div>
                        <div class="form-group">
                            <label for="firstname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" value="" name="first_name" id="first_name" placeholder="Enter First Name..."/>

<!--                            {{form.first_name}}-->
                        </div>
                        <div class="form-group">
                            <label for="lastname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" value="" name="last_name" id="last_name" placeholder="Enter Last Name..."/>

<!--                            {{form.last_name}}-->
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" value="" name="email" id="email" placeholder="Enter your email..."/>

<!--                            {{form.email}}-->
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" value="" name="password1" id="password1" placeholder="Enter Password..."/>

<!--                            {{form.password1}}-->
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="text" value="" name="password2" id="password2" placeholder="Confirm Password..."/>

<!--                            {{form.password2}}-->
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term"/>
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
                                statements in <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                {{form.errors}}
                <div class="signup-image">
                    <figure><img src="{% static 'images/signup-image.jpg' %}" alt="sing up image"></figure>
                    <a href="{% url 'login' %}" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
</div>

<!-- JS -->
<script src="{% static '/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static '/js/main.js' %}"></script>


{% endblock content %}
